<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% comment %} navbar start {% endcomment %}
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://dev1.euphoriagenx.com/wp-content/uploads/2021/01/ephoria-1.png" alt="Bootstrap" width="100" height="40">
          </a>
        </div>
    </nav>
    {% comment %} navbar end {% endcomment %}
    <section>
        <div class="container my-5">
            <div class="text-center">
                <h3>PDF Summerizer using Google Gemini</h3>
            </div>
        </div>
    </section>
    {% comment %} main section start {% endcomment %}
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-9 mx-auto">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="file" accept=".pdf" class="form-control border border-dark mb-3">

                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% comment %} main section end {% endcomment %}
    {% if response %}
        <section>
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-9 mx-auto">
                                {{ response }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endif %}
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
